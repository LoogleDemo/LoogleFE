version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/front
    overwrite: yes

permissions:
  - object: / # 권한이 지정되는 파일 or 디렉터리
    pattern: "**" # 매칭되는 패턴에만 권한 부여
    owner: ubuntu # object의 소유자
    group: ubuntu # object의 그룹 이름

hooks:
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: nobody
